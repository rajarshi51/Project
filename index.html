<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heading">Student Enrollment Form</div>
        <form action="#" method="POST">
            <div>
                <label for="rollNo">Roll No:</label>
                <input type="text" id="rollNo" name="rollNo" pattern="[0-9]+" required>
            </div>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Z]{1}[a-z]+ [A-Z]{1}[a-z]+" required>
            </div>
            <div>
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="1">Class 6</option>
                    <option value="2">Class 7</option>
                    <option value="3">Class 8</option>
                    <option value="4">Class 9</option>
                    <option value="5">Class 10</option>
                    <option value="1">Class 11</option>
                    <option value="2">Class 12</option>
                </select>
            </div>
            <div>
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" id="enrollmentDate" name="enrollmentDate" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
